<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Download Button</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .button-container {
      text-align: center;
    }

    .button-group {
      margin: 20px 0;
    }

    .button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 16px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 400px;
    }

    .button.blue {
      background-color: #007bff;
    }

    .button.orange {
      background-color: #ffa500;
    }

    p {
      margin: 10px 0 0;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <div class="button-group">
      <button class="button blue">Download</button>
      <p>Download Software</p>
    </div>
    <div class="button-group">
      <button class="button orange">Download</button>
      <p>Download Zip file</p>
    </div>
  </div>
</body>
</html>
