<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    *{
      box-sizing: border-box;
    }
    div.main p{
      width: 50%;
      float: left;
      padding: 90px;
    }

    div.one p{
      width: 33.33%;
      float: left;
      padding: 80px;
    }

    p.ex1{background-color: gray;}

    p.ex2{background-color: lightgray;}

    p.ex3{background-color: gray;}
    p.ex4{background-color: rgb(189, 188, 188);}
    p.ex5{background-color: lightgray;}
  </style>
</head>
<body>
  <div class="main">
    <p class="ex1">Box 1</p>
    <p class="ex2">Box 2</p>
  </div>

  <div class="one">
    <p class="ex3">Box 1</p>
    <p class="ex4">Box 2</p>
    <p class="ex5">Box 3</p>
  </div>
</body>
</html>
