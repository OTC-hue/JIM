<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    div{
      width: 400px;
    }
    p.ex1{
      border: 1px solid black;
      padding: 10px;
    }

    p.ex2{
      border-bottom: 1px red solid;
      padding: 10px;
    }

    p.ex3{
      border: 1px solid gray;
      border-radius: 6px;
      padding: 10px;
    }

    p.ex4{
      border-left: 6px blue solid;
      background-color: skyblue;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div>
  <p class="ex1">I have border on all sides</p>
  <p class="ex2">I have a red bottom border</p>
  <p class="ex3">I have a rounded borders</p>
  <p class="ex4">I have a blue left border</p>
  </div>
</body>
</html>
