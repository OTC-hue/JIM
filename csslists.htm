<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    ul.one{
      list-style-type: disc;
    }

    ul.two{
      list-style-type: circle;
    }


    ol.ex1{
      list-style-type: upper-roman;
    }
  </style>
</head>
<body>
  <h2>Unorderd List</h2>
  <ul class="one">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca Cola</li>
  </ul>

  <ul class="two">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca Cola</li>
  </ul>

  <h2>Ordered List</h2>
  <ol>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca Cola</li>
  </ol>

  <ol class="ex1">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca Cola</li>
  </ol>
</body>
</html>
